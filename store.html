<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="/img/Black F favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>|ForeFront Gaming|</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css" />

</head>
<style>
  body {
    background: url('https://images.unsplash.com/photo-1617309215127-ebeb4eddeba5?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZGFyayUyMHNreSUyMHdpdGglMjBzdGFyc3xlbnwwfHwwfHx8MA%3D%3D') no-repeat center center fixed;
    background-size: cover;
    color: white;
  }

  footer {
    color: black
  }
</style>

<body>
  <script src="functions.js"></script>
  <nav style="background-color:#504A54" class="navbar-dark bg-body-tertiary">
    <div style="background-color:#504A54" class="forefrontgrey container-fluid">
      <a link="index.html"><img id="img-invert" src="/img/black F logo no background better.png" width="50px"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
          <li class="nav-item">
            <a class="nav-link active  BebasNeue" aria-current="page" href="index.html">Homepage</a>
          </li>
          <li class="BebasNeue" class="nav-item">
            <a class="nav-link  BebasNeue" href="aboutus.html">About Us</a>
          </li>
          <li class="nav-item">
            <a href="developers.html" class="nav-link BebasNeue" aria-current="page">
              Developers
            </a>

            <a href="games.html" class="nav-link  BebasNeue">
              Our Games
            </a>

            <a class="nav-link BebasNeue" href="store.html">Store</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <script>

    document.addEventListener('DOMContentLoaded', function () {
      const mainContent = document.querySelector('.main-content');

      setTimeout(function () {
        mainContent.classList.add('animate');
      }, 500);
    });
  </script>

  <div class="container main-content">
    <MARQUEE DIRECTION="down" SCROLLDELAY="500" SCROLLAMOUNT="1"
      ONMOUSEOVER="this.setAttribute('SCROLLAMOUNT', 0); this.stop()" 
      ONMOUSEOUT="this.setAttribute('SCROLLAMOUNT', 1); this.start()" BEHAVIOR="alternate"  STYLE="width:400px; height:100px">
      <MARQUEE DIRECTION="right" SCROLLDELAY="500" SCROLLAMOUNT="1" 
      ONMOUSEOVER="this.setAttribute('SCROLLAMOUNT', 0); this.stop()" 
      ONMOUSEOUT="this.setAttribute('SCROLLAMOUNT', 1); this.start()" BEHAVIOR="alternate">
        <h1 class="floating" style="color: white; animation-duration: 5s; animation-delay: 0s">Store</h1>
      </MARQUEE>
    </MARQUEE>
    <div class="row">
      <div class="col-sm-8">
        <div class="row">
          <div class="floating my-3 py-3" style="animation-duration: 3s;">
            <h2 style="color:orange"> New </h2>
            <div id="NewItemsCarousel" class="carousel slide" data-ride="carousel">
              <div class="row">
                <div class="col-1 mx-0 px-0 my-auto">
                  <a class="btn" data-bs-target="#NewItemsCarousel" role="button" data-bs-slide="prev">
                    <i class="carousel-control-prev-icon"></i>
                  </a>
                </div>
                <div class="col-10 mx-0 px-0 my-auto">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <div class="row">
                        <div class="col-sm mx-1">
                          <img src="img/SpaceGunDesert.png"
                          class="img-thumbnail floating" style="animation-duration: 1.5s; animation-delay: 0s;" alt="...">
                        </div>
                        <div class="col-sm mx-0">
                          <img src="img/SpaceGunDesert2.png"
                            class="img-thumbnail floating" style="animation-duration: 1.6s; animation-delay: 0.2s;" alt="...">
                        </div>
                        <div class="col-sm mx-1">
                          <img src="img/SpaceGunDesert3.png"
                            class="img-thumbnail floating" style="animation-duration: 2s; animation-delay: 0.5s;" alt="...">
                        </div>
                      </div>
                    </div>
                    <div class="carousel-item">
                      <div class="row">
                        <div class="col-sm mx-1">
                          <img src=""
                          class="img-thumbnail floating" style="animation-duration: 1.5s; animation-delay: 0s;" alt="...">
                        </div>
                        <div class="col-sm mx-0">
                          <img src=""
                            class="img-thumbnail floating" style="animation-duration: 1.6s; animation-delay: 0.2s;" alt="...">
                        </div>
                        <div class="col-sm mx-1">
                          <img src=""
                            class="img-thumbnail floating" style="animation-duration: 2s; animation-delay: 0.5s;" alt="...">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-1 mx-0 px-0 my-auto">
                  <a class="btn" data-bs-target="#NewItemsCarousel" role="button" data-bs-slide="next">
                    <i class="carousel-control-next-icon"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="floating my-3 py-3" style="animation-duration: 3.8s;">
            <h2 style="color:red;"> Popular </h2>
            <div id="PopItemsCarousel" class="carousel slide" data-ride="carousel">
              <div class="row">
                <div class="col-1 mx-0 px-0 my-auto">
                  <a class="btn" data-bs-target="#PopItemsCarousel" role="button" data-bs-slide="prev">
                    <i class="carousel-control-prev-icon"></i>
                  </a>
                </div>
                <div class="col-10 mx-0 px-0 my-auto">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <div class="row">
                        <div class="col-sm mx-1">
                          <img src="img/SpaceGrenade.png"
                          class="img-thumbnail floating" style="animation-duration: 2.5s; animation-delay: 0.3s;" alt="...">
                        </div>
                        <div class="col-sm mx-0">
                          <img src="img/SpaceCapsule.png"
                            class="img-thumbnail floating" style="animation-duration: 0.9s; animation-delay: 0.5s;" alt="...">
                        </div>
                        <div class="col-sm mx-1">
                          <img src="img/SpaceGunShip.png"
                            class="img-thumbnail floating" style="animation-duration: 2s; animation-delay: 0.2s;" alt="...">
                        </div>
                      </div>
                    </div>
                    <div class="carousel-item">
                      <div class="row">
                        <div class="col-sm mx-1">
                          <img src="img/Multitool1.png"
                          class="img-thumbnail floating" style="animation-duration: 2.5s; animation-delay: 0.3s;" alt="...">
                        </div>
                        <div class="col-sm mx-0">
                          <img src="img/Multitool2.png"
                            class="img-thumbnail floating" style="animation-duration: 0.9s; animation-delay: 0.5s;" alt="...">
                        </div>
                        <div class="col-sm mx-1">
                          <img src=""
                            class="img-thumbnail floating" style="animation-duration: 2s; animation-delay: 0.2s;" alt="...">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-1 mx-0 px-0 my-auto">
                  <a class="btn" data-bs-target="#PopItemsCarousel" role="button" data-bs-slide="next">
                    <i class="carousel-control-next-icon"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="offset-sm-1 col-sm-3 px-0 logofloating" style="background-color:white; display: flex; animation-duration: 10s; animation-delay: 0s;">
        <div id="SalesItemsCarousel" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="img/Landscape1.png"
                class="img-thumbnail" alt="...">
            </div>
            <div class="carousel-item">
              <img src="img/AstronautOnShip.png"
                class="img-thumbnail" alt="...">
            </div>
            <div class="carousel-item">
              <img src="img/AstronautInSpace.png"
                class="img-thumbnail" alt="...">
            </div>
          </div>
          <button style="align-items: center" class="carousel-control-prev" type="button"
            data-bs-target="#SalesItemsCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button style="align-items: center" class="carousel-control-next" type="button"
            data-bs-target="#SalesItemsCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>
  <footer class="bg-body-tertiary text-center p-3 mt-5">
    <p>&copy; 2023 ForeFront Gaming. All rights reserved.</p>
  </footer>
</body>
