                var i = 0;
                var txt =
                  'Step into a world where gaming meets individuality at Forefront. We are not just a game studio; we are trailblazers in AI-driven experiences, crafting games that adapt uniquely to each player. Our cutting-edge technology redefines immersion, shaping dynamic worlds that respond to your choices and behavior. With Forefront, gaming transcends entertainment; it becomes a personalized journey, where every decision you make shapes the adventure. Join us at the forefront of innovation, where AI meets gaming to create unforgettable, tailored experiences.';

                      this.style.pointerEvents = 'none'; // Disable pointer events to prevent clicking
                      setTimeout(() => {
                        this.style.display = 'none'; // Hide the button after the transition
                      }, 500); // Wait for the transition duration before hiding
                    });
                  });
                });

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const backToTopButton = document.getElementById('backToTopBtn');

      // Function to check if user has scrolled down certain amount
      function checkScroll() {
        const scrollPosition = window.scrollY || document.documentElement.scrollTop;

        if (scrollPosition > 300) { // Change 300 to the scroll amount where you want the button to appear
          backToTopButton.classList.add('show');
        } else {
          backToTopButton.classList.remove('show');
        }
      }

      // Smooth scroll to top function
      function scrollToTop() {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      }

      // Event listener for scroll
      window.addEventListener('scroll', checkScroll);

      // Event listener for button click
      backToTopButton.addEventListener('click', scrollToTop);
    });
  </script>
  <button id="backToTopBtn">Back to Top</button>
