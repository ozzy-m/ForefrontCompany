      <script>
        var i = 0;
        var txt = 'Step into a world where gaming meets individuality at Forefront. We are not just a game studio; we are trailblazers in AI-driven experiences, crafting games that adapt uniquely to each player. Our cutting-edge technology redefines immersion, shaping dynamic worlds that respond to your choices and behavior. With Forefront, gaming transcends entertainment; it becomes a personalized journey, where every decision you make shapes the adventure. Join us at the forefront of innovation, where AI meets gaming to create unforgettable, tailored experiences.';
        var speed = 40;
      
        function typeWriter() {
          if (i < txt.length) {
            document.getElementById("demo").innerHTML += txt.charAt(i);
            document.getElementById("demo").style.fontSize = "x-large";
            document.getElementById("demo").style.color = "white";
            i++;
            setTimeout(typeWriter, speed);
          }
        }
